name: Update Dependencies

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Update dependencies
        run: cargo update

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet Cargo.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): weekly dependency updates"
          body: |
            This PR updates the project dependencies via `cargo update`.
            
            **Changes:**
            - Updated `Cargo.lock` with latest compatible versions
            
            ---
            *This PR was automatically generated by the dependency update workflow.*
          branch: deps/weekly-update
          delete-branch: true
          labels: dependencies
